- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.local/bin']

- link:
    ~/.config/base16-shell: base16-shell
    ~/.config/zsh: zsh
    ~/.config/nvim: nvim
    ~/.config/git/config: git/config
    ~/.config/tmux: tmux

- shell:
    - [ln -s -f $(pwd)/bin/* ~/.local/bin]
    - [git submodule update --init --recursive, Installing submodules]

