- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/base16-shell: base16-shell
    ~/.config/zsh: zsh
    ~/.config/nvim: nvim
    ~/.config/nvim/autoload/lightline/colorscheme/base16.vim: nvim/vim-base16-lightline/autoload/lightline/colorscheme/base16.vim
    ~/.config/git/config: git/config
    ~/.config/tmux: tmux

- shell:
    - [git submodule update --init --recursive, Installing submodules]

